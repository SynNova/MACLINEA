# Workflow para deploy no GitHub Pages
name: Deploy to GitHub Pages

on:
  # Executa no push para a branch main
  push:
    branches: ['main']
  
  # Permite executar manualmente via Actions tab
  workflow_dispatch:

# Permissões necessárias para deploy no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apresentacao-investimentos/package-lock.json

      - name: Install dependencies
        working-directory: apresentacao-investimentos
        run: npm ci

      - name: Build
        working-directory: apresentacao-investimentos
        run: npm run build
        env:
          # Define o base path para o subdiretório do repo
          BASE_PATH: /MACLINEA/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apresentacao-investimentos/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

